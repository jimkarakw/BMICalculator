    <section class="hero flex">
      <div class="wrapper">
        <div class="left-part flex">
          <form id="bmi-form">
            <div class="form-title">
              <h1>
                Find out what's your <span style="color: #6c63ff;">BMI</span>
              </h1>
              <div class="bmi-categories">
                <div class="cat-left">
                  <h3>BMI Categories:</h3>
                  <li>Underweight = < 18.5</li>
                  <li>Normal weight = 18.5–24.9</li>
                </div>
                <div class="cat-right">
                  <li>Overweight = 25–29.9</li>
                  <li>Obesity = BMI of 30 or greater</li>
                </div>
              </div>
            </div>
            <div class="input-fields">
              <div class="mass-fielddiv">
                <input type="number" class="mass-field" placeholder="Kg" />
              </div>
              <div class="height-fielddiv">
                <input
                  type="number"
                  class="height-field"
                  placeholder="Height (in cm)"
                />
              </div>
              <div class="resultdiv">
                <input
                  type="number"
                  class="result-field"
                  placeholder="Result"
                />
              </div>
              <div class="buttons-area">
                <div class="btn-left">
                  <button type="submit" class="result-btn">Result</button>
                </div>
                <div class="btn-right">
                  <button class="reset-btn">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
